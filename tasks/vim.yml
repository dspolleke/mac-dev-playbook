---
- name: ensure vim folders
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "~/.vim/autoload"
    - "~/.vim/bundle"

- name: Ensure pathogen.vim in autoload.
  ansible.builtin.get_url:
    url: "https://raw.githubusercontent.com/tpope/vim-pathogen/master/autoload/pathogen.vim"
    dest: ~/.vim/autoload/

- name: ensure nerdtree bundle
  ansible.builtin.git:
    repo: git://github.com/scrooloose/nerdtree.git
    version: '6.10.9'
    dest: ~/.vim/bundle/nerdtree/
